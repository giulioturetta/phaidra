<VirtualHost *:8899>
    ProxyPreserveHost On
    ProxyRequests off
    
    <Location />
        Require all granted
        ProxyPass http://localhost:3001/
        ProxyPassReverse http://localhost:3001/
    </Location>

    <LocationMatch "^/api/(.*)">
        Require all granted
        ProxyPass http://localhost:3000/$1
        ProxyPassReverse http://localhost:3000/$1
    </LocationMatch>

    <Location /dbgate>
        Require local
        ProxyPass http://localhost:7777/dbgate
        ProxyPassReverse http://localhost:7777/dbgate
    </Location>

    <Location /lam>
        Require local
        ProxyPass http://localhost:8888/lam
        ProxyPassReverse http://localhost:8888/lam
    </Location>

    <Location /fcrepo>
        Require local
        ProxyPass http://localhost:9999/fcrepo
        ProxyPassReverse http://localhost:9999/fcrepo
    </Location>

    <Location /solr>
        Require local
        ProxyPass http://localhost:8983/solr
        ProxyPassReverse http://localhost:8983/solr
    </Location>

</VirtualHost>
