apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: openldap
  name: openldap
  annotations:
    helm.sh/resource-policy: keep
spec:
  storageClassName: "{{ .Values.OPENLDAP_PVC_TYPE }}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.OPENLDAP_PVC_SIZE }}"
status: {}
