apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    phaidra.app: mariadb-fedora
  name: mariadb-fedora-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      phaidra.app: mariadb-fedora
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        promtail.io/scrape: 'true'
        checksum/config: {{ include (print $.Template.BasePath "/mariadb-fedora-configmap.yaml") . | sha256sum }}
      labels:
        phaidra.app: mariadb-fedora
    spec:
      containers:
        - env:
            - name: MARIADB_DATABASE
              value: "{{ .Values.FEDORADB }}"
            - name: MARIADB_PASSWORD
              value: "{{ .Values.MARIADB_PHAIDRA_PASSWORD }}"
            - name: MARIADB_ROOT_PASSWORD
              value: "{{ .Values.MARIADB_ROOT_PASSWORD }}"
            - name: MARIADB_USER
              value: "{{ .Values.MARIADB_PHAIDRA_USER }}"
          image: mariadb:10.5
          name: mariadb-fedora
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mariadb-fedora
            - mountPath: /config
              name: mariadb-fedora-config
              readonly: true
          # run as nobody because of container's chown sequence on nfs.
          securityContext:
            runAsUser: 65534
          # set port and set name to make it to kube-dns
          ports:
            - containerPort: 3306
          command: ["/bin/sh"]
          args: [ "-c", "cp /config/create_grafana_user.sql /docker-entrypoint-initdb.d/create_grafana_user.sql && docker-entrypoint.sh mariadb" ]
      restartPolicy: Always
      volumes:
        - name: mariadb-fedora
          persistentVolumeClaim:
            claimName: mariadb-fedora-pvc
        - name: mariadb-fedora-config
          configMap:
            name: mariadb-fedora-config
            items:
              - key: "create_grafana_user.sql"
                name: "create_grafana_user.sql"
status: {}
