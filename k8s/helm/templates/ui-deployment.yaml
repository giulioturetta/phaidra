apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    phaidra.app: ui
  name: ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      phaidra.app: ui
  strategy: {}
  template:
    metadata:
      annotations:
        promtail.io/scrape: 'true'
        checksum/config: {{ include (print $.Template.BasePath "/ui-configmap.yaml") . | sha256sum }}
      labels:
        phaidra.app: ui
    spec:
      containers:
        - env:
            - name: "OUTSIDE_HTTP_SCHEME"
              value: "{{ .Values.OUTSIDE_HTTP_SCHEME }}"
            - name: "PHAIDRA_HOSTNAME"
              value: "{{ .Values.PHAIDRA_HOSTNAME }}"
            - name: "PHAIDRA_HOSTPORT"
              value: "{{ .Values.PHAIDRA_HOSTPORT }}"
            - name: "PHAIDRA_PORTSTUB"
              value: "{{ .Values.PHAIDRA_PORTSTUB }}"
            - name: "PHAIDRA_PRIMARY_COLOR"
              value: "{{ .Values.PHAIDRA_PRIMARY_COLOR }}"
          image: testuser34/ui-base:3a4a049c
          name: ui
          volumeMounts:
            - mountPath: /config
              name: ui-config
              readOnly: true
          command: ["/bin/sh"]
          args: ["-c", "cp /config/nuxt.config.js /usr/local/phaidra/phaidra-ui/nuxt.config.js && npm run start"]
          resources: {}
      restartPolicy: Always
      volumes:
        - name: ui-config
          configMap:
            name: ui-config
            items:
              - key: "nuxt.config.js"
                path: "nuxt.config.js"
status: {}
