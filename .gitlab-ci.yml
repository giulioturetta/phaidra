  before_script:
    - mkdir -p $HOME/.docker
    - echo $DOCKER_AUTH_CONFIG > $HOME/.docker/config.json
  script:
    - cd compose_demo
    - docker compose up -d --quiet-pull --build
    - docker compose down
  rules:
    - changes:
        paths:
          - compose_demo/docker-compose.yaml
          - compose_demo/.env
          - components/phaidra-ui/**/*
          - image_components/solr/**/*

