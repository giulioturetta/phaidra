stages:
  - testing_builds

build-pixelgecko:
  stage: testing_builds
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/dockerfiles"
      --dockerfile "${CI_PROJECT_DIR}/dockerfiles/pixelgecko_no_eofs.dockerfile"
      --no-push
